<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker Gelişmiş</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="info">Yön Tuşları ile Platformu Hareket Ettirin</div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <div id="startScreen" class="active">
      <h2>Oyuna Hoş Geldiniz!</h2>
      <p>Lütfen isminizi girin:</p>
      <input type="text" id="playerNameInput" placeholder="İsminiz" />
      <br />
      <button id="startBtn">Başla</button>
    </div>

    <div id="scoreBoard">
      <h2>Skor Tablosu</h2>
      <table>
        <thead>
          <tr>
            <th>Oyuncu Adı</th>
            <th>Skor</th>
            <th>Süre (saniye)</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody"></tbody>
      </table>
      <button onclick="restartGame()">Tekrar Oyna</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
